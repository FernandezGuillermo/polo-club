<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Oxford Polo Club - Sign In</title>
</head>
<body>
    <header>
        <section id="navBar"></section>
    </header>
    <main class="background-main container-fluid justify-content-evenly">
        <section class="row my-4 mx-auto">
            <article class="col-xl-6 col-md-12 my-auto">
                <h1 class="text-h1 text-center">Registrate para obtener beneficios</h1>
                <form  class="formulario" id="formulario">
                    <label for="user" class="form-label mx-2 formulario-user">User</label>
                    <input type="text" id="user" class="form-control">
                    <div id="mensajeUser"></div>
                    <label for="email" class="form-label mx-2 formulario-email">Email</label>
                    <input type="email" id="email" required class="form-control">
                    <div id="mensajeEmail"></div>
                    <label for="password" class="form-label mx-2 formulario-password">Password</label>
                    <input type="password" id="password" class="form-control">
                    <button type="submit" class="btn my-2 formulario-btn btn-dark">Sign in</button>
                    <button type="reset" class="btn my-2 formulario-btn btn-dark" id="btnLimpiarForm">Clean Form</button>
                </form>
            </article>
            <article class="col-xl-6 col-md-12">
                <img src="../resources/img-polo-signIn.jpg" alt="polo deporte" class="img-polo-signIn">
            </article>
        </section>  
    </main>
    <footer>
        <section class="footer" id="footer"></section>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/pages.js"></script>
    <script src="../js/signIn.js"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
