<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTS -->
    <!-- Caveat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <!-- Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Polo Club Esperanza</title>
</head>
<body>
    <header>
        <section id="navBar"></section>
    </header>
    <main> <!--PORTADA-->
        <section class="portada container-fluid">
            <article class="row">
                <div class="col-xl-3 my-auto">
                    <h1 class="text-center text-marca">Oxford Polo Club</h1>
                    <p class="text-center text-portada" id="text-portada"></p>
                </div>
                <div class="col-xl-3 g-0">
                    <img src="./resources/img-portada-1.jpg" alt="Imagen Portada" class="img-portada-1">
                </div>
                <div class="col-xl-3 g-0">
                    <img src="./resources/img-portada-2.jpg" alt="Imagen Portada" class="img-portada-2">
                </div>
                <div class="col-xl-3 g-0">
                    <img src="./resources/img-portada-3.jpg" alt="Imagen Portada" class="img-portada-3">
                </div>
            </article>
        </section>
    </main>
    <footer> <!--FOOTER-->
        <section class="footer container-fluid">
            <article class="row">
                <div class="col-xl-6">
                    <div class="m-3">
                        <img src="./resources/img-ubicacion.png" alt="icono ubicacion" class="footer__ubicacion">
                        <p class="footer__direccion d-inline">Esperanza - Lehmann 1339</p>
                    </div>
                    <div class="m-3">
                        <img src="./resources/img-cell.png" alt="icono celular" class="footer__cel d-inline">
                        <p class="footer__tel d-inline">0342 530-4765</p>
                    </div>
                    <div class="m-3">
                        <a href="https://www.instagram.com/polo.esperanza/?hl=es-la"><img src="./resources/img-instagram.png" alt="instagram" class="footer__instagram d-block"></a>
                        <a href="https://es-la.facebook.com/poloclubesperanza/"><img src="./resources/img-facebook.png" alt="facebook" class="footer__facebook"></a>
                    </div>
                </div>
                <div class="col-xl-6 my-auto text-center">
                    <p class="footer__text">SALE 50%</p>
                </div>
                </article>
        </section>
    </footer>
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
